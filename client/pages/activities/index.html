<template name='activities'>

  <div id="wrapper">
    <div id="main-content" class="dashboard">
      <div class="row m-t-20">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <div id="graph-wrapper">
                    <div class="graph-info p-r-10">
                      <div class="row">
                        <div class="col-md-4">
                          <a href="javascript:void(0)" class="btn bg-blue">Visitors</a>
                        </div>
                        <div class="col-md-4">
                          <input id="date" class="pickadate form-control" type="text" value="{{currentDate}}" placeholder="Click me to see modal calendar" />
                        </div>
                      </div>
                    </div>
                    <div class="h-300">
                      <div class="h-300" id="graph-visits-lines" style="width:100%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <div id="graph-wrapper">
                    <div class="graph-info p-r-10">
                        <a href="javascript:void(0)" class="btn bg-green">Time spent in Garage</a>
                    </div>
                    <div class="h-300">
                      <div class="h-300" id="graph-time-bars" style="width:100%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
